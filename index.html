<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corrigé : Manipulation du DOM</title>
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-12">
                <h1 class="text-center">Corrigé - Manipulation du DOM</h1>
            </div>
        </header>
        
        <div class="row exercice" id="exercice1">
            <div class="col-12">
                <p id="biggerText">Excepteur cupidatat mollit tempor cillum laboris in duis proident pariatur cupidatat reprehenderit. Duis consectetur nostrud veniam excepteur in id. Amet laborum nostrud aliquip mollit do.</p>
                <button class="btn btn-primary" id="setBiggerText">Agrandir le texte</button>
            </div>
        </div>
        
        <div class="row exercice" id="exercice2">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div id="rectangle">
                        <span>100 px</span>
                    </div>
                </div>

                <button class="btn btn-primary" id="setBiggerRect">Augmenter la hauteur</button>
                <button class="btn btn-primary" id="setGreenRect">Mettre le rectangle en vert</button>
                <button class="btn btn-primary" id="resetColorsRect">Reset des couleurs</button>
                <button class="btn btn-primary" id="hideRect">Cacher le rectangle</button>
                <button class="btn btn-primary" id="showRect">Afficher le rectangle</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
